<div [formGroup]="otherWordForm">
  <div id="word-type-select-container" class="row row-3 row-center">
    <bch-dc-triangle-select class="col col-12 col-hide col-lg-show"
                            [availableValues]="allWordTypes"
                            [buttonMessages]="allWordTypeMessages"
                            formControlName="wordType">
    </bch-dc-triangle-select>

    <bch-dc-triangle-select class="col col-12 col-hide col-sm-show col-lg-hide"
                            [sizeWidth]="150"
                            [availableValues]="allWordTypes"
                            [buttonMessages]="allWordTypeMessages"
                            formControlName="wordType">
    </bch-dc-triangle-select>

    <bch-dc-triangle-select class="col col-12 col-show col-sm-hide"
                            [sizeWidth]="100"
                            [availableValues]="allWordTypes"
                            [buttonMessages]="allWordTypeMessages"
                            formControlName="wordType">
    </bch-dc-triangle-select>
  </div>

  <h2>Word</h2>

  <div class="content row row-3">
    <bch-dc-input [attr.class]="otherColClasses"
                  [value]="otherWordForm.get('wordType').value"
                  type="text"
                  idForLabel="name"
                  labelMessage="Type"></bch-dc-input>

    <bch-dc-input [attr.class]="otherColClasses"
                  type="text"
                  idForLabel="name"
                  labelMessage="Name"
                  formControlName="name"></bch-dc-input>

    <bch-dc-input [attr.class]="otherColClasses"
                  type="text"
                  labelMessage="Pronunciation"
                  idForLabel="pronunciation"
                  formControlName="pronunciation"></bch-dc-input>
  </div>
</div>
