<app-general-error-template [title]="title"
                            (closed)="close()">
  <div body>
    <p id="error-description">
      <span class="material-symbols-outlined">warning</span>
      <span>We are sorry. A client error has occurred. Please try again.</span>
    </p>
    <hr />
    <p id="error-message">{{ error.error.message || error.message }}</p>
  </div>
</app-general-error-template>
