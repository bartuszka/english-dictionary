<div id="backdrop"></div>
<section>
  <header>
    <h1>{{ title }}</h1>
  </header>

  <div id="body">
    <ng-content select="[body]"></ng-content>
  </div>

  <footer>
    <div class="custom-buttons"
         [ngClass]="{ 'align-right': customButtonsAlignRight }">
      <ng-content select="[footer]"></ng-content>
    </div>
    <app-button [message]="closeButtonMessage"
                (click)="closeSelected()">
    </app-button>
  </footer>
</section>
